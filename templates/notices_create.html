<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI - 공지사항 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen flex flex-col">
    {% include "header_nav.html" %}
    <main class="max-w-4xl mx-auto p-8 bg-white shadow-2xl rounded-xl flex-grow mt-8 mb-8 w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">새 공지사항 작성</h1>

        <form action="/notices/create" method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="공지사항 제목을 입력하세요">
            </div>
            
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea id="content" name="content" rows="10" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="상세 내용을 입력하세요"></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="/notices/list" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150">취소</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                    작성 완료
                </button>
            </div>
        </form>
    </main>
    <footer class="text-center p-4 mt-auto text-gray-500 bg-white border-t">
        &copy; 2024 FastAPI Service
    </footer>
</body>
</html>
