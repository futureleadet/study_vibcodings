<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI - {{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen flex flex-col">
    <!-- Header (main_page.html의 헤더와 동일하게 유지) -->
    {% include "header_nav.html" %}
    <main class="max-w-6xl mx-auto p-8 bg-white shadow-2xl rounded-xl flex-grow mt-8 mb-8 w-full">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">공지사항 목록</h1>
            <a href="/notices/create" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md">+ 새 공지 작성</a>
        </div>

        {% if notices %}
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-8/12">제목</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">작성일</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for notice in notices %}
                    <tr class="hover:bg-indigo-50 transition duration-100">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ notice.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                            <a href="/notices/{{ notice.id }}" class="text-indigo-600 hover:text-indigo-800 font-semibold">{{ notice.title }}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ notice.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center text-gray-500 p-10 border rounded-lg bg-gray-50">작성된 공지사항이 없습니다. 새로운 공지사항을 작성해 주세요.</p>
        {% endif %}
    </main>
    <footer class="text-center p-4 mt-auto text-gray-500 bg-white border-t">
        &copy; 2024 FastAPI Service
    </footer>
</body>
</html>
