    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarTitle = document.getElementById('calendar-title');
            const today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            
            // Sample Events
            const events = {
                '2025-11-19': [{ title: '레미제라블', class: 'event' }],
                '2025-11-22': [{ title: '젤리캣 팝업', class: 'event-popup' }, { title: '스시 오마카세', class: 'event-food' }],
                '2025-12-25': [{ title: '크리스마스 콘서트', class: 'event' }],
            };

            function generateCalendar(month, year) {
                calendarGrid.innerHTML = '';
                calendarTitle.textContent = `${year}년 ${month + 1}월`;

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Day Names
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                dayNames.forEach(name => {
                    const dayNameCell = document.createElement('div');
                    dayNameCell.classList.add('calendar-day-name');
                    dayNameCell.textContent = name;
                    calendarGrid.appendChild(dayNameCell);
                });

                // Blank days
                for (let i = 0; i < firstDay; i++) {
                    const blankCell = document.createElement('div');
                    blankCell.classList.add('calendar-day', 'not-current-month');
                    calendarGrid.appendChild(blankCell);
                }

                // Month days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('calendar-day');
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number');
                    dayNumber.textContent = i;
                    dayCell.appendChild(dayNumber);

                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayCell.classList.add('today');
                    }

                    const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    if (events[dateString]) {
                        events[dateString].forEach(eventData => {
                             const eventDiv = document.createElement('div');
                             eventDiv.classList.add(eventData.class);
                             eventDiv.textContent = eventData.title;
                             dayCell.appendChild(eventDiv);
                        });
                    }

                    calendarGrid.appendChild(dayCell);
                }
            }

            generateCalendar(currentMonth, currentYear);
        });
    </script>
