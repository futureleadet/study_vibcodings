<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="mb-4">식단 기록</h2>
            <div class="card p-4 mb-4">
                <h5>AI 사진 인식으로 기록하기</h5>
                <p class="text-muted">음식 사진을 업로드하면 AI가 음식명을 제안해드려요!</p>
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
                <button class="btn btn-success mb-3">사진 분석하기</button>
                <div class="input-group mb-3">
                    <span class="input-group-text">음식명</span>
                    <input type="text" class="form-control" placeholder="AI 제안 또는 직접 입력">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">칼로리</span>
                    <input type="text" class="form-control" placeholder="자동 계산 또는 직접 입력">
                </div>
                <button class="btn btn-primary">기록 추가</button>
            </div>

            <div class="card p-4">
                <h5>수동으로 기록하기</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="음식 검색 또는 직접 입력">
                    <button class="btn btn-outline-secondary" type="button">검색</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">칼로리</span>
                    <input type="text" class="form-control" placeholder="칼로리 입력">
                </div>
                <button class="btn btn-primary">기록 추가</button>
            </div>
        </div>
    </div>
</div>
