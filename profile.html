<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>프로필 설정</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nicknameInput" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nicknameInput" placeholder="닉네임을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="heightInput" class="form-label">키 (cm)</label>
                            <input type="number" class="form-control" id="heightInput" placeholder="키를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="currentWeightInput" class="form-label">현재 체중 (kg)</label>
                            <input type="number" class="form-control" id="currentWeightInput" placeholder="현재 체중을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="targetWeightInput" class="form-label">목표 체중 (kg)</label>
                            <input type="number" class="form-control" id="targetWeightInput" placeholder="목표 체중을 입력하세요">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
