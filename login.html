<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>로그인 / 회원가입</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="이메일을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <button type="button" class="btn btn-success">회원가입</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>소셜 로그인</p>
                        <button class="btn btn-warning me-2">카카오 로그인</button>
                        <button class="btn btn-success">네이버 로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
